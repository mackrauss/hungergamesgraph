<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hunger Games Patch Graph</title>
		<script type="text/javascript" src="js/d3.v3.js"></script>
		<style type="text/css">

			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

			.icon {
				height: 30px;
				width: 30px;
				
			}

			rect:hover {
				fill: grey;
			}

			#tooltip {
		        position: absolute;
		        width: 425px;
		        height: auto;
		        padding: 10px;
		        text-align: center;
		        background-color: white;
		        -webkit-border-radius: 10px;
		        -moz-border-radius: 10px;
		        border-radius: 10px;
		        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
		        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
		        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
		        pointer-events: none;
			}

			#tooltip.hidden {
		        display: none;
			}

			#tooltip p {
			        margin: 0;
			        font-family: sans-serif;
			        font-size: 16px;
			        line-height: 20px;
			}

			.bgcolor {
				pointer-events:none;
				border: solid 2px black;
			}

			#graph {
				height: 300px;
				border: solid 1px black;
			}

			svg {
				/*background: #b0e0f8;*/
				/*float: left;*/
			}

			.legendBar {
				pointer-events: none;
				z-index: -2;
			}

			.labels {
				pointer-events:none;
				/*text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;*/
			}

			.boutlink{
				margin-top: 5px;
				height: 40px;
				width: 225px;
			}

		</style>

		
	</head>
	<body>
		<div id="tooltip" class="hidden">
			<p><strong>Student Name: <span id="studentName">Name</span></strong></p>
			<p><span id="strat">100</span><p/>
			<img id="graph"></img>

			<button class="boutlink" href="#">Click to see Bout Moves</button>

		</div>

		<div>
			<button type="button" id="yield">Harvest</button>

			<button type="button" id="richPatch">Richness</button>

			<button type"button" id="patchCompetition">Competition</button>

			<button type"button" id="patchMoves">Moves</button>
		</div>

		<script type="text/javascript">

			var w = 650;
			var h = 600;
			var padding = 50;

			var dataset = [ {name: "Bob", values: [500, 2.5, 2, "My Strategy was lorum ipsum dolum", 0] },
							{name: "Jim", values: [380, 2.8, 5, "My Strategy was lorum ipsum dolum", 1] },
							{name: "Becs", values: [425, 1.4, 8, "My Strategy was lorum ipsum dolum", 2] },
							{name: "Tom", values: [245, 0.8, 4, "My Strategy was lorum ipsum dolum", 3]},
							{name: "Cres", values: [300, 3.4, 1, "My Strategy was lorum ipsum dolum", 4]},
							{name: "Gugo", values: [475, 2.8, 0, "My Strategy was lorum ipsum dolum", 5]},
							{name: "Mike", values: [200, 4.4, 3, "My Strategy was lorum ipsum dolum", 6]},
							{name: "Joel", values: [500, 2.4, 3, "My Strategy was lorum ipsum dolum", 7]},
							{name: "Tony", values: [270, 1.8, 2, "My Strategy was lorum ipsum dolum", 8]},
							{name: "Armin", values: [340, 3.4, 4, "My Strategy was lorum ipsum dolum", 9]},
							{name: "Colin", values: [375, 5, 2, "My Strategy was lorum ipsum dolum", 10]},
							{name: "Alisa", values: [285, 2.4, 3, "My Strategy was lorum ipsum dolum", 11]},
							{name: "Kim", values: [240, 3.2, 3, "My Strategy was lorum ipsum dolum", 12]},
							{name: "Naxin", values: [270, 4.5, 3, "My Strategy was lorum ipsum dolum", 13]},
							{name: "Brenda", values: [355, 2.6, 3, "My Strategy was lorum ipsum dolum", 14]},
							{name: "Ani", values: [390, 3.3, 7, "My Strategy was lorum ipsum dolum", 15]},
							{name: "Pearl", values: [325, 4.4, 6, "My Strategy was lorum ipsum dolum", 16]},
							{name: "Paulo", values: [175, 2.5, 7, "My Strategy was lorum ipsum dolum", 17]},
						];

			var xScale = d3.scale.linear()
						.domain([0, d3.max(dataset, function(d){
								return d.values[0]; })])
						.range([padding, w - (padding*2)]);

			var yScale = d3.scale.ordinal()
						.domain(d3.range(dataset.length))
						.rangeRoundBands([padding, h- padding], 0.1);

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)

			// var xAxisLabel = d3.scale.ordinal()
		 //    				.domain(["Low", "Middle", "High"])
		 //    				.rangeRoundBands([padding, h - padding], 0.05);

		    var yAxisLabelNames = d3.scale.ordinal()
		    				.domain(dataset.map(function(d){
		    					return d.name;}))
		    				.rangeRoundBands([padding, h - padding], 0.05);

			var xAxisLabel = d3.scale.linear()
							.domain([0, d3.max(dataset, function(d){
								return d.values[0]; })])
							.range([padding, w -padding]);

			var xAxis = d3.svg.axis()
							.scale(xAxisLabel)
							.orient("bottom")
						    ;
			
			var yAxis = d3.svg.axis()
							  .scale(yAxisLabelNames)
							  .orient("left");
							  			    

			svg.append("rect")
				.attr("y", padding)
				.attr("x", padding)
				.attr("width", 200)
				.attr("height", h -padding*2)
				.attr("fill", "rgba(255,0,0, 0.3")
				.attr("class", "legendBar")

			svg.append("text")
				.text("Starving")
				.attr("text-anchor", "middle")
				.attr("y", padding -7)
				.attr("x", padding +100)
				.attr("font-family", "sans-serif")
			   	.attr("font-size", "14px")
			   	.attr("font-weight", "bold")


			svg.append("rect")
				.attr("y", padding)
				.attr("x", padding +200)
				.attr("width", 200)
				.attr("height", h -padding*2)
				.attr("fill", "rgba(0,255,0, 0.3")
				.attr("class", "legendBar")

			svg.append("text")
				.text("Surviving")
				.attr("text-anchor", "middle")
				.attr("y", padding -7)
				.attr("x", padding +300)
				.attr("font-family", "sans-serif")
			   	.attr("font-size", "14px")
			   	.attr("font-weight", "bold")

			svg.append("rect")
				.attr("y", padding)
				.attr("x", padding +400)
				.attr("width", 200)
				.attr("height", h -padding*2)
				.attr("fill", "rgba(0,0,255, 0.3")
				.attr("class", "legendBar")

			svg.append("text")
				.text("Prospering")
				.attr("text-anchor", "middle")
				.attr("y", padding -7)
				.attr("x", padding +500)
				.attr("font-family", "sans-serif")
			   	.attr("font-size", "14px")
			   	.attr("font-weight", "bold")

			svg.selectAll("rect.bars")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("class", "bars")
				.attr("x", 0 + padding)
				.attr("y", function(d, i){
					return yScale(i);
				})
				.attr("width", function(d) {
					return xScale(d.values[0]);
				})
				.attr("height", yScale.rangeBand())
				.attr("fill", function(d) {
					if (d.name == "Mike") {
						return "gold";
					} else {
						return "rgba(75, 75, 75, .7)";
					}
				})
				.attr("stroke-width", 1)
				.attr("stroke", "rgb(0,0,0)")

			// svg.select(".bars:nth-child(6)")
			// 	.attr("fill", "orange")
			// 	.attr("padding-bottom", 100)

			.on("mouseover", function(d){
					
					var yPosition = parseFloat(d3.select(this).attr("y")) + yScale.rangeBand() /2
					var xPosition = parseFloat(d3.select(this).attr("x")) /2 + w /2;

					d3.select("#tooltip")
						.style("left", "660px")
						.style("top", "140px")
						.select("#strat")
						.text(d.values[3]);
						
					d3.select("#tooltip")
						.select("#graph")
						.attr("src", "img/cpg.jpg");
						
					d3.select("#tooltip")
						.select("#studentName")
						.text(d.name);

					d3.select("#tooltip").classed("hidden", false);
				})

				.on("mouseout", function() {
					d3.select("#tooltip").classed("hidden", true);
				});

			svg.selectAll("text.values")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d.values[0];
				})
				.attr("text-anchor", "middle")
				.attr("y", function(d, i) {
					return yScale(i) + yScale.rangeBand() /2 +4;
				})
				.attr("x", function(d) {
					return xScale(d.values[0]) +65;
				})
				.attr("font-family", "sans-serif")
			   	.attr("font-size", "12px")
			   	.attr("fill", function(d, i){
			   		if (i%2 == 0){
			   			return "blue"
			   		} else {
			   			return "red"
			   		};
			   	})
			   	.attr("class", "labels")


			d3.select("#yield")
				.on("click", function(){
					svg.selectAll("rect.bars")
						.sort(function(a, b){
							return d3.ascending(a.values[0], b.values[0])
						})
						.transition()
						.delay(function(d, i){
							return i *50;
						})
						.duration(1000)
						.attr("y", function(d, i) {
							return yScale(i)
						});



					svg.selectAll(".labels")
						.sort(function(a, b){
							return d3.ascending(a.values[0], b.values[0])
						})
						.transition()
						.delay(function(d, i){
							return i * 50;
						})
						.duration(1000)
						.attr("text-anchor", "middle")
						.attr("y", function(d, i) {
							return yScale(i) +yScale.rangeBand() /2 +4;
					});


					// resort the graph data as well
					var resortedData = dataset.sort(function(a, b){
						return d3.ascending(a.values[0], b.values[0])
					});

					var yAxisLabel = d3.scale.ordinal()
	    				.domain(resortedData.map(function(d){
	    					return d.name;
	    				}))
	    				.rangeRoundBands([padding, h - padding], 0.05);

			
					var yAxisNew = d3.svg.axis()
						.scale(yAxisLabel)
						.orient("left");

					svg.select(".y.axis")
    					.transition()
    					.duration(1600)
    					.call(yAxisNew);



				});

			d3.select("#richPatch")
				.on("click", function(){
					svg.selectAll("rect.bars")
						.sort(function(a, b){
							return d3.ascending(a.values[1], b.values[1])
						})
						.transition()
						.delay(function(d, i){
							return i *50;
						})
						.duration(1000)
						.attr("y", function(d, i) {
							return yScale(i)
						});

					svg.selectAll(".labels")
						.sort(function(a, b){
							return d3.ascending(a.values[1], b.values[1])
						})
						.transition()
						.delay(function(d, i){
							return i * 50;
						})
						.duration(1000)
						.attr("text-anchor", "middle")
						.attr("y", function(d, i) {
							return yScale(i) +yScale.rangeBand() /2 +4;
					});
				
				});

			d3.select("#patchMoves")
				.on("click", function(){
					
					svg.selectAll("rect.bars")
						.sort(function(a, b){
							return d3.ascending(a.values[2], b.values[2])
						})
						.transition()
						.delay(function(d, i){
							return i *50;
						})
						.duration(1000)
						.attr("y", function(d, i) {
							return yScale(i)
						});

					svg.selectAll(".labels")
						.sort(function(a, b){
							return d3.ascending(a.values[2], b.values[2])
						})
						.transition()
						.delay(function(d, i){
							return i * 50;
						})
						.duration(1000)
						.attr("text-anchor", "middle")
						.attr("y", function(d, i) {
							return yScale(i) +yScale.rangeBand() /2 +4;
					});

					// svg.select(".y axis")
    	// 				.transition()
    	// 				.duration(1000)
    	// 				.call(yAxis);
				
				});

			d3.select("#patchCompetition")
				.on("click", function(){
					svg.selectAll("rect.bars")
						.sort(function(a, b){
							return d3.ascending(a.values[4], b.values[4])
						})
						.transition()
						.delay(function(d, i){
							return i *50;
						})
						.duration(1000)
						.attr("y", function(d, i) {
							return yScale(i)
						});

					svg.selectAll(".labels")
						.sort(function(a, b){
							return d3.ascending(a.values[4], b.values[4])
						})
						.transition()
						.delay(function(d, i){
							return i * 50;
						})
						.duration(1000)
						.attr("text-anchor", "middle")
						.attr("y", function(d, i) {
							return yScale(i) +yScale.rangeBand() /2 +4;
					});

					svg.select(".y").call(yAxis);
				
				});

			//Create Y axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);

			//Create X axis
			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

		</script>
	</body>
</html>
